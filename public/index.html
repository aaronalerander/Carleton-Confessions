<!DOCTYPE html>
<html lang="en">

  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Carleton Confessions</title>
    <link rel="shortcut icon" href="./favicon.png">
    <style>
    html,
    body {
      margin: 0;
      padding: 0;
      min-height: 100%;
    }
    body {
      /* font-family: 'Helvetica Neue', 'Open Sans', sans-serif; */
      font-family: 'Roboto', sans-serif;
      background-color: #ffffff;
    }

    .App {
      margin: auto;
      max-width: 800px;
    }

    .App_header {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #C53030;
      color: #fff;
      font-weight: bold;
      max-width: 800px;
      padding: 10px;
      border-radius: 25px;
      margin-bottom: 20px;
      margin-top: 20px;
    }
    @media (max-width: 600px) {
      .App_header {
        display: block;
      }
    }
    .App_header a {
      display: block;
      flex: 0 0 auto;
      color: rgb(0, 0, 0) !important;
      text-decoration: none;
    }

    .App_header a {
      display: block;
      flex: 0 0 auto;
      color: rgb(0, 0, 0) !important;
      text-decoration: none;
    }

    .App_header h1 {
      font-size: 37px;
    }
    .App_header h2 {
      font-size: 24px;
      color: #fff;
    }

    a {
      color: #db4d3f;
      text-decoration: none;
    }
    a:focus,
    a:visited {
      color: #9B2C2C;
    }
    a:hover {
      text-decoration: underline;
    }
    </style>
  </head>

  <body>
  <div class="App">
    <div class="App_header">
        <img src="./logo.png" style="padding-right: 10px;">
        <a href="/"> <h1>Carleton Confessions</h1> </a>
    </div>

    <div class="App_header" >
      <a href="/submit" style="padding-right: 10px; color: #fff;"><h2>Leave a confession now</h2></a>
    </div>
    
    <div id="root"></div>
      <noscript>Please enable Javascript to use this app.</noscript>
    </div>
    <script src="/build/main.js"></script>
  </body>

</html>
